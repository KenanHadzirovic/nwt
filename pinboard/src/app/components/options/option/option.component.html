<div class="row">
  <div class="col-md-2">
      <label>{{ option.preferenceType.name }}: </label>
    </div>
    <div class="col-xs-4">
      <input *ngIf="!isBoolean()" type="text" [(ngModel)]="option.value">
      <span *ngIf="isBoolean()">
        <input type="checkbox" [(ngModel)]="option.boolValue">
      </span>
    </div>
</div>
