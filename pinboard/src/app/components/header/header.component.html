    <div class="navbar-expand mr-auto">
      <ul class="navbar-nav" *ngIf="securityService.isAuthenticated()">

            <button type="button" class="btn btn-success" (click)="openAddModal()">Add note</button>

        <li class="nav-item">
          <a class="nav-item nav-link" [routerLink]="'options'" [routerLinkActive]="['active']">Options</a>
